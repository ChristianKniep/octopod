{% if post %}
{% elsif page %}
  {% assign post = page %}
{% endif %}
<article class='post podcast'>
  <header>
    <h1>
      <a class='post_title' href='{{ post.url }}'>{{ post.title }}</a>
      <a href="{{ post.url }}"></a>
    </h1>
  </header>
  <div class='post_body'>
    {{ post.content }}
  </div>
  <footer>
    <p class='permalink'>
      <a href='{{ post.url }}'>{{ post.date | date_to_long_string }}</a>
    </p>
  </footer>
</article>
