{% if post %}
{% elsif page %}
  {% assign post = page %}
{% endif %}
<article class='episode podcast'>
  {% include post_header.html %}
  <div class='episode_body'>
    {{ post.content }}
  </div>
  {{ post.audio | audio }}
  <footer>
    <p class='permalink'>
      <a href='{{ post.url }}'>{{ post.date | date_to_long_string }}</a>
    </p>
  </footer>
</article>
