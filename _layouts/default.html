<!DOCTYPE html>
<html lang="{{ site.language }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ site.title }} - {{ site.subtitle }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
  {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

  <link rel="alternate" type="application/atom+xml" href="/general_feed.xml" title="General Site Atom Feed (No Podcast Metadata!)" />
  {% for format in site.episode_feed_formats %}
  <link rel="alternate" type="application/rss+xml" title=".{{ format }} Episode RSS-Feed" href="/episodes.{{ format }}.rss" />
  {% endfor %}

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/custom_styles.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">

  <script src="/js/bootstrap.min.js"></script>
  <script src="/audiojs/audio.min.js"></script>
  {% if site.flattr_uid %}{% include flattr_loader.html %}{% endif %}
</head>

<body>
  <div class="container">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">{{ site.title }}</a>

          <ul class="nav">
            <li class="divider-vertical"></li>
            <li><a href="/">Episodes</a></li>
            <li class="divider-vertical"></li>
            <li><a href="/about.html">About</a></li>
          </ul>

          <form class="navbar-search pull-right" action="http://google.com/search" method="get">
            <input type="text" class="search-query" name="q" results="0" placeholder="Search">
            <input type="hidden" name="q" value="site:{{ site.url | host_from_url }}" />
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span8">
        <div class="content">
          {{ content }}
        </div>
      </div>
      <div id="sidebar" class="span4">
        <div class="well">
          {% include sidebar.html %}
        </div>
      </div>
    </div>

   <small class="pull-right">Powered by <a href="http://jekyllrb.com/">Jekyll</a></small>
  </div>
<script>
  audiojs.events.ready(function() {
    var as = audiojs.createAll();
  });
  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
</script>
</body>
</html>
