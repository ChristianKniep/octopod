<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ site.title }}</title>

  {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
  {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/css/boilerplate.css">
  <link rel="stylesheet" href="/css/style.css">

  <script src="/js/libs/modernizr-2.5.3.min.js"></script>
  <script src="/audiojs/audio.min.js"></script>
</head>

<body>
  <header>
    <div class='site-title'>
      <a href='/'>{{ site.title }}</a>
      {% if site.subtitle %}<p class="subtitle">{{ site.subtitle }}</p>{% endif %}
    </div>
  </header>
  <nav>
    <ul role="main-navigation" class="main-navigation">
      <li><a href="/">Episodes</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
    <form action="http://google.com/search" method="get">
      <fieldset role="search">
        <input type="hidden" name="q" value="site:{{ site.url | host_from_url }}" />
        <input class="search" type="text" name="q" results="0" placeholder="Search"/>
      </fieldset>
    </form>
  </nav>
  <div role="main">
    <section class='posts'>
      {{ content }}
    </section>
  </div>

  <footer>
    <p>Powered by <a href="http://jekyllrb.com/">Jekyll</a></p>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>

  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>
  <script>
    audiojs.events.ready(function() {
      var as = audiojs.createAll();
    });
 </script>
</body>
</html>
